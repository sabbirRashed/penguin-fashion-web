<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: flex;
            width: 90%;
            height: 5000px;
            border: 2px solid purple;
            margin: 100px;
            position: relative;
            
        }
        #box-1{
            width: 100px;
            height: 100px;
            background-color: green;
            
            
        }
        #box-2{
            width: 100px;
            height: 100px;
            background-color: sienna;
            position: relative;
            left: 50px;
            top: 100px;
            
        }
        #box-3{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: fixed;
            left: 500px;
            top: 100px;
            
        }
    </style>
</head>
<body>
    <header class="container">
        <div id="box-1">box-1</div>
        <div id="box-2">box-2</div>
        <div id="box-3">box-3</div>
    </header>
</body>
</html>
